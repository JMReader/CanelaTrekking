<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{webj/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css}"> 
    <link rel="stylesheet" type="text/css" th:href="@{webj/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css}"> 
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilosk.css}"/>
	<link th:if="${pag == 'pun'}" th:rel="stylesheet" type="text/css" th:href="@{/css/estilospun.css}" />
	<link th:if="${pag == 'queb'}" th:rel="stylesheet" type="text/css" th:href="@{/css/estilosqueb.css}" />
	<link th:if="${pag == 'yung'}" th:rel="stylesheet" type="text/css" th:href="@{/css/estilosyun.css}" />
	<link th:if="${pag == 'val'}" th:rel="stylesheet" type="text/css" th:href="@{/css/estilosvall.css}" />




	<script th:src="@{/webj/jquery-3.6.0.min.js}" type="text/javascript"></script>
<script th:src="@{/webj/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webj/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="bodytodos">
<div th:insert="layouts/header :: header" ></div>
	<main>
		<div class="titulos">
			<h1 class="titulos__h1">Canela Trekking Jujuy</h1>
			<h2 class="titulos__h2" th:text="${titulo}"> </h2>
		</div>


		<!--Todos los circuitos-->
		<a th:each="circ: ${circuitos}" th:href="@{'/circuito/'+${circ.id}}" class="a_carta" >
			<div class="carta ">
	  
				<!--caarrousel hecho con boostrap-->
			  <div id="carouselExampleControls" class="carousel slide carta__img" data-bs-ride="carousel">
				<div class="carousel-innercarta__img">
				  <div class="carousel-item active caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen}" class=" carta__img" alt="...">
				  </div>
				  <div class="carousel-item caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen1}" class=" carta__img" alt="...">
				  </div>
				  <div class="carousel-item caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen2}" class="carta__img " alt="...">
				  </div>
				</div>
	
			  </div>
			<!--caarrousel hecho con boostrap-->
			  
			  
			  
			  
				<h4 class="carta__titulo" th:text="${circ.nombre}"></h4>
				 <p class="carta__p" th:text="${circ.vistaprev}">
				 </p>
				 <div class="carta__espe">
					<div class="carta__espe-i"><i class="fas fa-battery-empty">Dificultad: </i><p th:text="${circ.dificultad}"> </p></div>
					<div class="carta__espe-i"><i class="fas fa-arrow-alt-circle-down">Desnivel: </i><p th:text="${circ.desnivel}"> </p></div>
					<div class="carta__espe-i"><i class="fas fa-clock">Duracion: </i><p th:text="${circ.duracion}+' Hs'"></p><p></p></div>
					<div class="carta__espe-i"><i class="fas fa-hiking">Distancia: </i><p th:text="${circ.Distancia}+' Km'"></p></div>
				 </div>
			
			
			 </div>
		</a>








	</main>


		


</body>

</html>
