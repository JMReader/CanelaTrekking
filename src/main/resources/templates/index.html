<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.css} " />
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilosk.css}" />
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
		src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
		src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/6.0.0/js/bootstrap.min.js}" type="text/javascript"
		src="webjars/bootstrap/6.0.0/js/bootstrap.min.js"></script>
</head>

<body class="bodytodos">
<div th:insert="layouts/header :: header" ></div>
	<main>
		<div class="titulos">
			<h1 class="titulos__h1">Canela Trekking Jujuy</h1>
			<h2 class="titulos__h2" th:text="${titulo}"> </h2>
		</div>
		
		<a th:each="circ: ${circuitos}" href="/home" class="a_carta">
			<div class="carta ">
	  
				<!--caarrousel hecho con boostrap-->
			  <div id="carouselExampleControls" class="carousel slide carta__img" data-bs-ride="carousel">
				<div class="carousel-innercarta__img">
				  <div class="carousel-item active caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen}" class=" carta__img" alt="...">
				  </div>
				  <div class="carousel-item caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen1}" class=" carta__img" alt="...">
				  </div>
				  <div class="carousel-item caruseldiv ">
					<img th:src="*{'data:;base64,'+circ.imagen2}" class="carta__img " alt="...">
				  </div>
				</div>
	
			  </div>
			<!--caarrousel hecho con boostrap-->
			  
			  
			  
			  
				<h4 class="carta__titulo" th:text="${circ.nombre}"></h4>
				 <p class="carta__p" th:text="${circ.descripcion}">
				 </p>
				 <div class="carta__espe">
					<div class="carta__espe-i"><i class="fas fa-battery-empty">Dificultad: </i><p th:text="${circ.dificultad}"> </p></div>
					<div class="carta__espe-i"><i class="fas fa-arrow-alt-circle-down">Desnivel: </i><p th:text="${circ.desnivel}"> </p></div>
					<div class="carta__espe-i"><i class="fas fa-clock">Duracion: </i><p th:text="${circ.duracion}"></p><p>horas</p></div>
					<div class="carta__espe-i"><i class="fas fa-level-up-alt">Pendiente maxima: </i><p>(poner otra cosa insta)</p></div>
				 </div>
			
			
			 </div>
		</a>








	</main>


		


</body>

</html>
