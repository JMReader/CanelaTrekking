<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${circ.nombre}">
        
    </title>
  

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
	  <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilosk.css}"/>
    <link rel="stylesheet" type="text/css" th:href=" @{/css/Responsivecircuitos.css}" > 
      
      <link rel="stylesheet" th:href="@{/css/tarjeta.css}" >
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
      <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/f2ccc389f0.js" crossorigin="anonymous"></script>

      <link rel="stylesheet" th:href="@{/css/cirucitos.css}" >




</head>




<body class="bodytodos">
  <div th:insert="layouts/header :: header" ></div>
      <div class="flexcon">

      <div class="flexcon__titulo"> 
        <h1 class="" th:text="${circ.nombre}"></h1>
      </div>

      <div class="flexcon__img__descip">
        <div class="flexcon__imagenes">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="*{'data:;base64,'+circ.imagen}" class="d-block w-100 carrousel__img" alt="...">
               </div>
              <div class="carousel-item">
              <img th:src="*{'data:;base64,'+circ.imagen1}" class="d-block w-100 carrousel__img" alt="...">
            </div>
            <div class="carousel-item">
              <img th:src="*{'data:;base64,'+circ.imagen2}" class="d-block w-100 carrousel__img" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
     <!--th:text="${circ.descripcion}"-->
      <div class="flexcon__descripcion" >
        <p class="descripcion" th:text="${circ.descripcion}"  ></p>
      </div>
      

      </div>
      <div class="flexcon__propiedades">
        <div class="celda"><i class="fas fa-battery-empty"></i><p class="celda__t">Dificultad: </p><p th:text="${circ.dificultad}"> media</p></div>
        <div class="celda"><i class="fas fa-arrow-alt-circle-down">  </i><p class="celda__t">Desnivel: </p><p th:text="${circ.desnivel}+' mts'"> -400 mts</p></div>
        <div class="celda"><i class="fas fa-clock"></i><p class="celda__t"> Duracion: </p><p th:text="${circ.duracion}+' horas'"> 4 horas</p></div>
        <div class="celda"><i class="fas fa-cloud-rain"> </i><p class="celda__t">Operable: </p>  <p th:text="${circ.operable}" >todo el a√±o</p></div>
        <div class="celda"><i class="fas fa-map-marker-alt">  </i><p class="celda__t">Region: </p><p th:text="${circ.region}" >Puna</p></div>
        <div class="celda"><i class="fas fa-hiking"> </i><p class="celda__t">Distancia: </p><p th:text="${circ.distancia}+' KM'" > 4Km</p></div>
        <a th:onclick="enviarwpp([[${circ.nombre}]])" class=" celda " href=""><div class=><i class="fab fa-whatsapp"> </i><p class="celda__t">Consulte por wpp</p></div></a>
        <a class="celda" href=""><i class="fab fa-instagram"> </i><p class="celda__t">Consulte por IG</p></a>
      </div>
    </div>


    <h4 class="titulos__recomendacion" >Otros Circuitos :</h4>

<div th:insert="layouts/footer :: footer"></div>

      <script th:src="@{/webj/script.js}" type="text/javascript"></script>
</body>






</html>
